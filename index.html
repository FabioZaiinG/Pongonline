hite{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity, 1))}.underline{-webkit-text-decoration-line:underline;text-decoration-line:underline}.opacity-20{opacity:0.2}.opacity-30{opacity:0.3}.opacity-40{opacity:0.4}.opacity-50{opacity:0.5}.outline-none{outline:2px solid transparent;outline-offset:2px}.hover\:opacity-100:hover{opacity:1}.focus\:ring-1:focus{--tw-ring-offset-shadow:var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);--tw-ring-shadow:var(--tw-ring-inset) 0 0 0 calc(1px + var(--tw-ring-offset-width)) var(--tw-ring-color);box-shadow:var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000)}.focus\:ring-\[\#00ff41\]:focus{--tw-ring-opacity:1;--tw-ring-color:rgb(0 255 65 / var(--tw-ring-opacity, 1))}</style></head>
<body>

    <div id="game-container">
        <!-- Interface de Conexão AAA -->
        <div id="lobby" class="lobby-screen p-6">
            <h1 class="text-3xl mb-8 font-black tracking-widest text-white italic">GITHUB P2P GRID</h1>
            
            <div id="connection-controls" class="flex flex-col items-center gap-4 w-80">
                <div class="text-center w-full">
                    <p class="text-[9px] opacity-40 mb-1">SUA ASSINATURA DE REDE:</p>
                    <div id="my-id-display" class="id-highlight">594df74e-9ca6-47a1-adba-4aaf9df5e792</div>
                    <button id="btn-copy-link" class="text-[9px] underline opacity-50 hover:opacity-100 uppercase tracking-tighter">Copiar Link de Convite</button>
                </div>

                <div class="h-[1px] bg-[#00ff41] opacity-20 w-full my-4"></div>

                <div class="flex flex-col gap-2 w-full">
                    <input id="input-peer-id" type="text" placeholder="ID DO OPONENTE" class="bg-black border border-[#00ff41] p-3 text-center text-white uppercase text-sm outline-none focus:ring-1 focus:ring-[#00ff41]">
                    <button id="btn-connect" class="btn-action">Vincular ao Adversário</button>
                </div>
            </div>

            <div id="status-log">
                <span id="log-text" style="color: rgb(0, 255, 65);">Sinal estável. Aguardando oponente...</span>
            </div>
        </div>

        <div id="start-prompt" class="hidden">Aguardando Saque</div>

        <div class="ui-overlay">
            <div id="score1">00</div>
            <div id="score2">00</div>
        </div>
        <canvas id="pongCanvas" width="800" height="500"></canvas>
    </div>

    <div class="mt-6 text-[10px] flex gap-12 opacity-30 uppercase tracking-[0.3em]">
        <div>P1 (Host): [W/S]</div>
        <div id="net-info"><span class="debug-dot bg-yellow-500" id="net-dot"></span> P2P STANDBY</div>
        <div>P2 (Client): [SETAS]</div>
    </div>

    <script>
        // --- FUNÇÃO OCULTA DE EXPORTAÇÃO ---
        function hiddenDownload() {
            const htmlContent = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 500;

        const config = {
            paddleHeight: 95,
            paddleWidth: 10,
            acceleration: 1.7,
            friction: 0.82,
            maxSpeed: 13,
            initialBallSpeed: 6.5,
            speedBoost: 1.07,
            maxBallSpeed: 28,
            interpolation: 0.18
        };

        let gameState = {
            role: null,
            connected: false,
            ballActive: false,
            p1: { y: 202, targetY: 202, score: 0, speed: 0 },
            p2: { y: 202, targetY: 202, score: 0, speed: 0 },
            ball: { x: 400, y: 250, vx: 0, vy: 0, targetX: 400, targetY: 250 }
        };

        const keys = {};
        const logText = document.getElementById('log-text');
        const netDot = document.getElementById('net-dot');

        function updateLog(msg, color = "#666") {
            logText.innerText = msg;
            logText.style.color = color;
        }

        // --- MOTOR P2P (WebRTC via PeerJS) ---
        // Configuração de ICE Servers para máxima compatibilidade global
        const peer = new Peer({
            config: {
                'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' },
                    { urls: 'stun:global.stun.twilio.com:3478' }
                ],
                'iceCandidatePoolSize': 10
            }
        });

        let conn = null;

        peer.on('open', (id) => {
            document.getElementById('my-id-display').innerText = id;
            updateLog("Sinal estável. Aguardando oponente...", "#00ff41");
            netDot.className = "debug-dot bg-yellow-500";
            
            // Lógica de Auto-Join via URL
            const urlParams = new URLSearchParams(window.location.search);
            const joinId = urlParams.get('join');
            if (joinId) {
                document.getElementById('input-peer-id').value = joinId;
                updateLog("Link detectado. Tentando sincronia...", "#00ff41");
                setTimeout(() => connectToPeer(joinId), 1500);
            }
        });

        peer.on('error', (err) => {
            console.error("PeerJS Error:", err.type);
            netDot.className = "debug-dot bg-red-500";
            if (err.type === 'peer-unavailable') {
                updateLog("Erro: ID não encontrado. O Host deve estar com a aba aberta!", "#ff4444");
            } else if (err.type === 'network') {
                updateLog("Erro de rede: NAT/Firewall bloqueou o sinal.", "#ff4444");
            } else if (err.type === 'webrtc') {
                updateLog("Erro WebRTC: Hardware ou permissão negada.", "#ff4444");
            } else {
                updateLog("Erro: " + err.type, "#ff4444");
            }
        });

        // Evento: Alguém se conectou a você (Você é o Host)
        peer.on('connection', (c) => {
            updateLog("Tentativa de vínculo recebida...", "#00ff41");
            conn = c;
            gameState.role = 'host';
            setupConnection();
        });

        document.getElementById('btn-connect').onclick = () => {
            const id = document.getElementById('input-peer-id').value.trim();
            if (id) connectToPeer(id);
            else updateLog("Erro: Insira o ID do oponente.", "#ff4444");
        };

        function connectToPeer(id) {
            updateLog("Iniciando Handshake AAA...", "#00ff41");
            // Usamos reliable: false para evitar atrasos (melhor para jogos)
            conn = peer.connect(id, { reliable: false });
            gameState.role = 'client';
            setupConnection();
        }

        function setupConnection() {
            conn.on('open', () => {
                gameState.connected = true;
                netDot.className = "debug-dot bg-green-500";
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('net-info').innerText = "AAA GRID CONNECTED";
            });

            conn.on('data', (data) => {
                if (gameState.role === 'host') {
                    gameState.p2.targetY = data.p2y;
                } else {
                    gameState.p1.targetY = data.p1y;
                    gameState.ball.targetX = data.bx;
                    gameState.ball.targetY = data.by;
                    gameState.p1.score = data.s1;
                    gameState.p2.score = data.s2;
                    gameState.ballActive = data.active;
                }
            });

            conn.on('close', () => {
                updateLog("Oponente desconectou do Grid.", "#ff4444");
                setTimeout(() => location.reload(), 2000);
            });
        }

        // --- AAA NETCODE: INTERPOLAÇÃO (LERP) ---
        function lerp(start, end, amt) {
            return (1 - amt) * start + amt * end;
        }

        function update() {
            if (!gameState.connected) return;

            if (gameState.role === 'host') {
                // Input Local (Host)
                if (keys['KeyW']) gameState.p1.speed -= config.acceleration;
                if (keys['KeyS']) gameState.p1.speed += config.acceleration;
                gameState.p1.speed *= config.friction;
                gameState.p1.y += gameState.p1.speed;
                gameState.p1.y = Math.max(0, Math.min(canvas.height - config.paddleHeight, gameState.p1.y));

                // Suavização do P2 Remoto
                gameState.p2.y = lerp(gameState.p2.y, gameState.p2.targetY, config.interpolation);

                // Saque (Somente Host decide)
                if (!gameState.ballActive) {
                    if (keys['Space']) {
                        gameState.ballActive = true;
                        gameState.ball.vx = (Math.random() > 0.5 ? config.initialBallSpeed : -config.initialBallSpeed);
                        gameState.ball.vy = (Math.random() - 0.5) * 12;
                    }
                }

                // Física Centralizada (Autoridade do Host)
                if (gameState.ballActive) {
                    gameState.ball.x += gameState.ball.vx;
                    gameState.ball.y += gameState.ball.vy;

                    if (gameState.ball.y < 0 || gameState.ball.y > canvas.height) gameState.ball.vy *= -1;

                    // Colisão com Paddles
                    if (gameState.ball.vx < 0 && gameState.ball.x < 35 && gameState.ball.y > gameState.p1.y && gameState.ball.y < gameState.p1.y + config.paddleHeight) {
                        gameState.ball.vx *= -config.speedBoost;
                        gameState.ball.vy += gameState.p1.speed * 0.25;
                        gameState.ball.x = 36;
                    }
                    if (gameState.ball.vx > 0 && gameState.ball.x > canvas.width - 35 && gameState.ball.y > gameState.p2.y && gameState.ball.y < gameState.p2.y + config.paddleHeight) {
                        gameState.ball.vx *= -config.speedBoost;
                        gameState.ball.vy += gameState.p2.speed * 0.25;
                        gameState.ball.x = canvas.width - 36;
                    }

                    if (Math.abs(gameState.ball.vx) > config.maxBallSpeed) gameState.ball.vx = config.maxBallSpeed * Math.sign(gameState.ball.vx);

                    if (gameState.ball.x < 0) { gameState.p2.score++; resetBall(); }
                    if (gameState.ball.x > canvas.width) { gameState.p1.score++; resetBall(); }
                }

                // Sync Transmissão (Host -> Client)
                if (conn && conn.open) {
                    conn.send({ p1y: gameState.p1.y, bx: gameState.ball.x, by: gameState.ball.y, s1: gameState.p1.score, s2: gameState.p2.score, active: gameState.ballActive });
                }

            } else {
                // Input Local (Client)
                if (keys['ArrowUp']) gameState.p2.speed -= config.acceleration;
                if (keys['ArrowDown']) gameState.p2.speed += config.acceleration;
                gameState.p2.speed *= config.friction;
                gameState.p2.y += gameState.p2.speed;
                gameState.p2.y = Math.max(0, Math.min(canvas.height - config.paddleHeight, gameState.p2.y));

                // Suavização AAA para P1 e Bola (Remotos)
                gameState.p1.y = lerp(gameState.p1.y, gameState.p1.targetY, config.interpolation);
                gameState.ball.x = lerp(gameState.ball.x, gameState.ball.targetX, 0.45);
                gameState.ball.y = lerp(gameState.ball.y, gameState.ball.targetY, 0.45);

                if (conn && conn.open) {
                    conn.send({ p2y: gameState.p2.y });
                }
            }
            updateUI();
        }

        function resetBall() {
            gameState.ballActive = false;
            gameState.ball.x = 400; gameState.ball.y = 250;
            gameState.ball.targetX = 400; gameState.ball.targetY = 250;
            gameState.ball.vx = 0; gameState.ball.vy = 0;
        }

        function updateUI() {
            document.getElementById('score1').innerText = gameState.p1.score.toString().padStart(2, '0');
            document.getElementById('score2').innerText = gameState.p2.score.toString().padStart(2, '0');
            const prompt = document.getElementById('start-prompt');
            if (!gameState.ballActive && gameState.connected) {
                prompt.classList.remove('hidden');
                prompt.innerText = gameState.role === 'host' ? "Saque: [ESPAÇO]" : "Aguardando saque do Host...";
            } else {
                prompt.classList.add('hidden');
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid de Fundo
            ctx.strokeStyle = 'rgba(0, 255, 65, 0.04)';
            for(let i=0; i<canvas.width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i, canvas.height); ctx.stroke(); }
            
            // Linha Central
            ctx.setLineDash([10, 20]);
            ctx.strokeStyle = 'rgba(0, 255, 65, 0.15)';
            ctx.beginPath(); ctx.moveTo(canvas.width/2, 0); ctx.lineTo(canvas.width/2, canvas.height); ctx.stroke();
            ctx.setLineDash([]);

            // Efeito Neon
            ctx.shadowBlur = 18; ctx.shadowColor = '#00ff41'; ctx.fillStyle = '#00ff41';
            
            // Paddles
            ctx.fillRect(25, gameState.p1.y, config.paddleWidth, config.paddleHeight);
            ctx.fillRect(canvas.width - 25 - config.paddleWidth, gameState.p2.y, config.paddleWidth, config.paddleHeight);

            // Bola
            if (gameState.connected) {
                ctx.fillStyle = '#fff'; ctx.shadowColor = '#fff';
                ctx.beginPath(); ctx.arc(gameState.ball.x, gameState.ball.y, 8.5, 0, Math.PI*2); ctx.fill();
            }

            requestAnimationFrame(() => { update(); draw(); });
        }

        document.getElementById('btn-copy-link').onclick = () => {
            const id = document.getElementById('my-id-display').innerText;
            if (id === "SINALIZANDO...") return;
            const link = window.location.origin + window.location.pathname + "?join=" + id;
            navigator.clipboard.writeText(link).then(() => {
                alert("LINK COPIADO! Envie ao oponente e MANTENHA ESTA ABA ABERTA.");
            });
        };

        window.addEventListener('keydown', e => { 
            keys[e.code] = true;
            if (["ArrowUp","ArrowDown","KeyW","KeyS","Space"].includes(e.code)) e.preventDefault();
            if (e.code === 'NumpadAdd') hiddenDownload();
        });
        
        window.addEventListener('keyup', e => keys[e.code] = false);
        draw();
    </script>

</body></html>
